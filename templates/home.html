<!DOCTYPE html>
<html>
<head>
	<title>IPL Predictions</title>
	<link rel="stylesheet" type="text/css" href="/static/home.css">
</head>
<body>
	<div class="outer_container">
		<div class="title">
			<h1>IPL MATCH PREDICTION</h1>
		</div>

		<div class="match">
			<h3>Create your match</h3>
		</div>

		<div>
			<form action="/prediction" method=post>

				<div>
					<h3>Venue for the Match</h3>
					<!-- <input type="text" name="Venue"> -->
					<input type="text" name="Venue" list="Venue" />
					<datalist id="Venue">
					  <option>Rajiv Gandhi International Stadium, Uppal</option>
					  <option>Maharashtra Cricket Association Stadium</option>
					  <option>Saurashtra Cricket Association Stadium</option>
					  <option>Holkar Cricket Stadium</option>
					  <option>M Chinnaswamy Stadium</option>
					  <option>Wankhede Stadium</option>
					  <option>Eden Gardens</option>
					  <option>Feroz Shah Kotla</option>
					  <option>Punjab Cricket Association IS Bindra Stadium, Mohali</option>
					  <option>Green Park</option>
					  <option>Punjab Cricket Association Stadium, Mohali</option>
					  <option>Sawai Mansingh Stadium</option>
					  <option>MA Chidambaram Stadium, Chepauk</option>
					  <option>Dr DY Patil Sports Academy</option>
					  <option>Newlands</option>
					  <option>St George's Park</option>
					  <option>Kingsmead</option>
					  <option>SuperSport Park</option>
					  <option>Buffalo Park</option>
					  <option>New Wanderers Stadium</option>
					  <option>De Beers Diamond Oval</option>
					  <option>OUTsurance Oval</option>
					  <option>Brabourne Stadium</option>
					  <option>Sardar Patel Stadium, Motera</option>
					  <option>Barabati Stadium</option>
					  <option>Vidarbha Cricket Association Stadium, Jamtha</option>
					  <option>Himachal Pradesh Cricket Association Stadium</option>
					  <option>Nehru Stadium</option>
					  <option>Dr. Y.S. Rajasekhara Reddy ACA-VDCA Cricket Stadium</option>
					  <option>Subrata Roy Sahara Stadium</option>
					  <option>Shaheed Veer Narayan Singh International Stadium</option>
					  <option>JSCA International Stadium Complex</option>
					  <option>Sheikh Zayed Stadium</option>
					  <option>Sharjah Cricket Stadium</option>
					  <option>Dubai International Cricket Stadium</option>
					  <option>IS Bindra Stadium</option>
					  
					</datalist>
				</div>

				<div>
					<h3>Choose your Teams</h3>

					<label for="Team1">Team 1:</label>
					<select id="Team1" name="Team1" id="Team1" onchange="checkSameTeam(this.value);" >
						<option selected disabled hidden>Team 1</option>
			    		<option value="CSK">CSK</option>
			    		<option value="MI">RCB</option>
			    		<option value="RR">MI</option>
			    		<option value="KKR">KKR</option>
			    		<option value="SRH">SRH</option>
			    		<option value="KXIP">KXIP</option>
			    		<option value="Delhi Capitals">Delhi Capitals</option>
			    		<option value="RR">RR</option>
			    		<option value="RPS">RPS</option>
			    		<option value="GL">GL</option>
			    		<option value="KTK">KTK</option>
			    		<option value="DD">DD</option>
			    		
			  		</select>

			  		<label for="Team2">Team 2:</label>
					<select id="Team2" name="Team2" id="Team2" onchange="checkSameTeam(this.value); ">
						<option selected disabled hidden>Team 2</option>
			    		<option value="CSK">CSK</option>
			    		<option value="MI">RCB</option>
			    		<option value="RR">MI</option>
			    		<option value="KKR">KKR</option>
			    		<option value="SRH">SRH</option>
			    		<option value="KXIP">KXIP</option>
			    		<option value="Delhi Capitals">Delhi Capitals</option>
			    		<option value="RR">RR</option>
			    		<option value="RPS">RPS</option>
			    		<option value="GL">GL</option>
			    		<option value="KTK">KTK</option>
			    		<option value="DD">DD</option>
			  		</select>
		  		</div>

		  		<div>
			  		<h3>Did Team 1 win the Toss</h3>
					<label for="yes">Yes</label>
					<input type="radio" name="Toss" id="yes" value= 1>

					<label for="No">No</label>
					<input type="radio" name="Toss" id = "No" value= 0><br>
				</div>

				<div>
					<h3>Is Team 1 Batting</h3>
					<label for="BAT">Yes</label>
					<input type="radio" name="Decision" id="BAT" value= 1 >

					<label for="BALL">No</label>
					<input type="radio" name="Decision" id = "BALL" value= 0 ><br>
				</div>

				<div>
					<h3>Power Play Scores</h3>
					<h4>Power Play Scores: Sum of Runs scored in overs 1-5 and 15-20</h4>
					<input type="number" name="Team1_score" placeholder="Team 1">
					<input type="number" name="Team2_score" placeholder="Team 2"><br>
				</div>

				<div class="pred_submit">
					<input type="submit" value="prediction">
					<input type="reset" id="reset" value="Clear Form">
		  		</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/static/functions.js"></script>
</body>
</html>
